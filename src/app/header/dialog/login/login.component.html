<form class="form">
  <mat-form-field appearance="outline">
    <mat-label class="label">Email*</mat-label>
    <input
      matInput
      type="email"
      placeholder="@myemail.com"
      class="form-control"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label class="label">Password*</mat-label>
    <input
      matInput
      type="password"
      placeholder="myPassword"
      class="form-control"
    />
  </mat-form-field>
</form>
